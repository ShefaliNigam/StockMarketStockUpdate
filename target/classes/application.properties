spring.application.name=StockMarketAppStock
spring.datasource.url= jdbc:postgresql://localhost:5432/MicroStockService
spring.datasource.username= postgres
spring.datasource.password= shefali
server.port=9093
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
